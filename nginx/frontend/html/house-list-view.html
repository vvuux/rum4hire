<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Houses</title>
</head>
<body>
    <div class="container">
        <section class="navbar-section">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Rum4hire</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/house-list-view.html">Your houses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Report</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="log-out-button" href="#">Log out</a>
                            </li>
                        </ul> 
                    </div>
                </div>
            </nav>
        </section>

        <section>
            <div id="search-container">
                <div id="search-bar-wrapper">
                    <form class="mb-3" action="">
                        <input id="search-bar" class="form-control" type="text" placeholder="Search...">
                    </form>
                </div>
                <div id="advanced-search-wrapper">
                    <form id="search-form" action="">
                        <div class="row mb-3">
                            <div class="form-floating col">
                                <select class="form-select" id="city-select">
                                    <option value=0 selected>None</option>
                                </select>
                                <label for="city-select">City</label>
                            </div>
                            <div class="form-floating col">
                                <input type="number" class="form-control" id="price-input" min=0 value=0> 
                                <label for="price-input">price</label>
                              </div>
                        </div>
                        <div class="row mb-3">
                            <div class="form-floating col">
                                <select class="form-select" id="district-select" disabled>
                                    <option value=0 selected>None</option>
                                </select>
                                <label for="district-select">District</label>
                            </div>
                            <div class="form-floating col">
                                <input class="form-control" type="number" id="number-of-room-input" min=0 value=0>
                                <label for="number-of-room-input">Number of room</label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="form-floating col">
                                <select class="form-select" id="ward-select" disabled>
                                    <option value=0 selected>None</option>
                                </select>
                                <label for="ward-select">Ward</label>
                            </div>
                            <div class="form-floating col">
                                <input type="number" class="form-control" id="area-input" min=0 value=0> 
                                <label for="area-input">Area</label>
                            </div>
                        </div>
                        <div class="button-area">
                            <button type="button" id="find-button"  >Find</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section>
            <div class="" id="house-list-container">
                <div class="button-area">
                    <button id="to-create-house-btn" type="button">Create</button>
                </div>
                <div class="list" id="house-list-wrapper">

                </div>
            </div>
        </section>

    </div>
</body>

<script src="../js/auth.js" type="module"></script>
<script src="../js/houseListView.js" type="module"></script>

</html>
