<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Verify Email</title>
</head>
<body>
    <div class="container">
        <section class="navbar-section">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Rum4hire</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </section>

        <section id="change-password-section">
            <div id="change-password-container">
                <div id="change-password-title-wrapper">
                    <h1 id="change-password-title">Verify Email</h1>
                </div>
                <div id="error-wrapper">
                    <p class="error" id="signup-error-title" hidden>Error: </p>
                    <div id="signup-errors" hidden>
                    </div>
                </div>
                <div id="change-password-form-wrapper">
                    <form action="">
                        <div class="mb-3">
                            <label for="change-password-email-input">Email*:</label>
                            <input class="form-control" type="email" id="change-password-email-input" placeholder="Enter your email" required>
                        </div>
                        <div class="button-area" id="verify-email-btn-area">
                            <button class="to-right" style="border-radius:7px" type="button" id="verify-email-btn">OK</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="../js/forgettenPassword.js" type="module"></script>

</html>
