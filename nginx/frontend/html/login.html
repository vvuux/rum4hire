<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/css.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <section class="navbar-section">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Rum4hire</a>
                </div>
            </nav>
        </section>

        <section id="login-section">
            <div id="login-container">
                <div id="login-title-wrapper">
                    <h1 id="login-title">LOGIN</h1>
                </div>
                <div id="error-wrapper">
                    <p class="error" id="signup-error-title" hidden>Error: </p>
                    <div id="signup-errors" hidden>
                    </div>
                </div>
                <div class="" id="login-form-wrapper">
                    <form action="POST" id="login-form">
                        <div class="mb-3">
                            <label for="login-email-input">Email:</label>
                            <input type="text" class="form-control" id="login-email-input" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password-input">Password:</label>
                            <input type="password" class="form-control" id="login-password-input" placeholder="Enter your password" required>
                            <a href="forgotten-password.html"><small>Forgotten password?</small></a>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-checkbox" value="yes">
                            <label class="form-check-label" for="remember-checkbox">Remember me</label>
                        </div>
                        <div class="button-area">
                            <button type="button" id="signup-btn">Sign Up</button>
                            <button type="button" id="login-btn" class="to-right">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="../js/login.js" type="module"></script>

</html>
