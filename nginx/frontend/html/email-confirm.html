<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="container">
        <section class="navbar-section">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Rum4hire</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    </button>
                </div>
            </nav>
        </section>

        <section id="email-confirm-section">
            <div id="email-confirm-container">
                <div id="email-confirm-title-wrapper">
                    <h3 id="email-confirm-title">Please confirm your email!</h3>
                </div>
                <div id="email-confirm-text-wrapper">
                    <p>Confirm your email to let us know that this email exists. Thank you !</p>
                </div>
                <div class="button-area">
                    <button id="go-to-login-btn" type="button">Go to Login</button>
                </div>
            </div>
        </section>
    </div>
