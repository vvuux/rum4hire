<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <section class="navbar-section">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Rum4hire</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </section>

        <section id="signup-section">
            <div id="signup-form-container">
                <div id="signup-title-wrapper">
                    <h1 id="signup-title">Sign Up</h1>
                </div>
                <div id="error-wrapper">
                    <p class="error" id="signup-error-title" hidden>Error: </p>
                    <div id="signup-errors" hidden>
                    </div>
                </div>
                <div id="signup-form-wrapper">
                    <form action="POST">
                        <div class="mb-3 mt-2">
                            <label for="signup-username-input">User Name:</label>
                            <input class="form-control" type="text" id="signup-username-input" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3 mt-2">
                            <label for="signup-email-input">Email:</label>
                            <input class="form-control" type="email" id="signup-email-input" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3 mt-2">    
                            <label for="signup-password-input">Password:</label>
                            <input class="form-control" type="password" id="signup-password-input" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 mt-2">    
                            <label for="signup-password-input">Password (again):</label>
                            <input class="form-control" type="password" id="signup-password-again-input" placeholder="Enter your password again" required> 
                        </div>
                        <div class="button-area" id="signup-btn-area">
                            <button type="button" id="signup-btn">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="../js/signup.js" type="module"></script>
</html>
